<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#p1").hide();
            });
        });
    </script>
</head>
<body>

    <h2>Heading will not disappear</h2>

    <p id="p1">This paragraph only disappear.</p>
    <p>This paragraph will not disappear.</p>

    <button>HidePara</button>

</body>
</html>
